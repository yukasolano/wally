
<div *ngIf="temDados()" style="display: block" >

    <small class="description">Valor total do patrim√¥nio</small>
    <h1 class="title">R$ {{patrimonioTotal | number: '0.2-2'}}</h1>

    <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef> {{getTableInfo()[col].name}} </th>
            <td mat-cell *matCellDef="let element"> {{element[col] | dynamicPipe:getTableInfo()[col].pipe:getTableInfo()[col].args }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
